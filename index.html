<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <h1>Simple Javascript Calculator</h1>
        <main>
            <div id="display" style="grid-area: display">92959591285912359</div>
            <button class="calcButton" style="grid-area: zero">0</button>
            <button class="calcButton" style="grid-area: one">1</button>
            <button class="calcButton" style="grid-area: two">2</button>
            <button class="calcButton" style="grid-area: three">3</button>
            <button class="calcButton" style="grid-area: four">4</button>
            <button class="calcButton" style="grid-area: five">5</button>
            <button class="calcButton" style="grid-area: six">6</button>
            <button class="calcButton" style="grid-area: seven">7</button>
            <button class="calcButton" style="grid-area: eight">8</button>
            <button class="calcButton" style="grid-area: nine">9</button>
            <button class="calcButton" style="grid-area: plus">+</button>
            <button class="calcButton" style="grid-area: minus">-</button>
            <button class="calcButton" style="grid-area: multiply">*</button>
            <button class="calcButton" style="grid-area: divide">/</button>
            <button class="calcButton" style="grid-area: equals">=</button>
        </main>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
